</head>
<body>
    <div class="wrapper">
        <!-- Боковое меню -->

                <img src="{% static 'images/avatar.png' %}" class="profile-img" alt="Profile">
                <h6>Nursat</h6>
                <span class="role">Super Admin</span>
            </div>
         <ul class="nav flex-column">
            <li><a href="{% url 'dashboard' %}" class="nav-link"><i class="fas fa-database"></i> Ввод данных</a></li>
            <li><a href="{% url 'analysis' %}" class="nav-link"><i class="fas fa-chart-line"></i> Анализ данных</a></li>
            <li><a href="{% url 'statistics' %}" class="nav-link"><i class="fas fa-chart-pie"></i> Статистика</a></li>
            <li><a href="{% url 'report' %}" class="nav-link"><i class="fas fa-file-alt"></i> Отчет</a></li>
            <hr>
            <li><a href="{% url 'contacts' %}" class="nav-link"><i class="fas fa-address-book"></i> Контакты</a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-bell"></i> Уведомления <span class="badge bg-danger">01</span></a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-comments"></i> Chat with Visitors</a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-cogs"></i> Настройки приложения</a></li>
            <li><a href="#" class="nav-link"><i class="fas fa-headset"></i> Техподдержка</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger logout-btn">Выйти</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Верхняя панель -->
        <div class="main-content">
            <div class="topbar">
                <div class="search-bar-container">
                    <img src="{% static 'icons/lupa.png' %}" class="search-icon" alt="Поиск">
                    <input type="text" class="search-bar" placeholder="Ищите здесь что-нибудь...">
                </div>

                <div class="d-flex align-items-center">
                        <div class="language-dropdown">
                        <img src="{% static 'icons/translate.png' %}" class="lang-icon" alt="Язык">
                        <select class="language-selector">
                            <option>Русский (RU)</option>
                            <option>Қазақша (KZ)</option>
                            <option>English (EN)</option>
                        </select>
                    </div>

                    <div class="greeting-container">
                        <div class="greeting-box">
                            <img src="{% static 'icons/sun.png' %}" id="time-icon" class="time-icon">
                            <span class="greeting" id="current-greeting">Доброе утро</span>
                        </div>
                        <span class="date-time" id="current-time"></span>
                    </div>
                </div>
            </div>

            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString('ru-RU', options);
            document.getElementById("current-time").innerText = `${date} • ${time}`;
        }

        function updateGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = "Доброе утро";
            let iconPath = "{% static 'icons/sun.png' %}";

            if (hour >= 12 && hour < 18) {
                greeting = "Добрый день";
            } else if (hour >= 18 || hour < 5) {
                greeting = "Добрый вечер";
                iconPath = "{% static 'icons/sun.png' %}";
            }

            document.getElementById("current-greeting").innerText = greeting;
            document.getElementById("time-icon").src = iconPath;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
        updateGreeting();
    </script>
</body>
</html>
