{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" alt="Bizdin Et">
        <h2>Вход в систему</h2>
        <p>Если у вас нет учетной записи, <a href="{% url 'register' %}">зарегистрируйтесь!</a></p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Введите свой логин" required>
            <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
